<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MovieDB - Search and explore movies with detailed information using the OMDB API">
    <meta name="author" content="Hafiz A H">
    <title>MovieDB - The Movie Database</title>
    <link rel="shortcut icon" href="./Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <h1>Movie<span>DB</span></h1>
                    <p>The Ultimate Movie Database</p>
                </div>
            </div>
        </header>
        <main class="container">
            <section class="search-container">
                <h2>Search Movies</h2>
                <div class="search-element">
                    <input type="text" class="form-control" placeholder="Search Movie Title..." id="movie-search-box" autocomplete="off">
                    <div class="search-list hide-search-list" id="search-list"></div>
                </div>
            </section>
            <section class="result-container">
                <div class="loading-spinner hide" id="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div class="result-grid" id="result-grid"></div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <p>Â© 2025 HAFIZ A H</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
